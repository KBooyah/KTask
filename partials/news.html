<style>

.news{
    background:rgb(160,0,10);
}

.cubenews{
    position:relative;
    margin-top:20%;
    width:98.6%;
}
a{
    padding:10px;
    cursor: pointer;
}
a:hover{
    color:black;
    background-color: rgba(0,200,100,1);
}

.title{
    font-size:1.3em;
}
p{
    font-size:1.3em !important;
}
.read-more{
    font-size:1.2em !important;
    color:black;
    font-weight: bold;
}
</style>



     <section class="news" ng-controller="newsController">
 <div class="cubenews">
<div class="close" ng-click="closeModalnews()"><i class="fa fa-close"></i></div>
<h1>{{title}}</h1>
<p>{{description}}</p>
</div>

                <h1 class="section-heading text-highlight"><span class="line">News From CEG</span></h1>     
                <div class="carousel-controls">
                    <a class="prev" href="#news-carousel" data-slide="prev"><i class="fa fa-caret-left"></i></a>
                    <a class="next" href="#news-carousel" data-slide="next"><i class="fa fa-caret-right"></i></a>
                </div><!--//carousel-controls--> 
                <div class="section-content clearfix">
                    <div id="news-carousel" class="news-carousel carousel slide">
                        <div class="carousel-inner">
                            <div class="item active" ng-repeat="newsitem in newsitems"> 
                                <div class="col-md-4 news-item">
                                    <h2 class="title">{{newsitem.title}}</h2>
                <!--                    <img class="thumb" src={{newsitem.image}}  alt="" />-->
                                    <p>{{newsitem.description}}</p>
                                    <a class="read-more" ng-click="showModalnews(newsitem.title,newsitem.description)">Read more<i class="fa fa-chevron-right"></i></a>                
                                </div><!--//news-item-->
                                
                            </div><!--//item-->
                        </div><!--//carousel-inner-->
                    </div><!--//news-carousel-->  
                </div><!--//section-content-->     
            </section><!--//news-->
